<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Book Store</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="logo">Social Club</h1>
        <nav class="navigation">
            <button class="btnLogin-popup" onclick="window.location.href='index.html'">Logout</button>
        </nav>
    </header>

    <div class="container">

        <div class="box_header">
            <div class="filterEntries">
                <div class="entries">
                    Show <select name="" id="table_size">
                        <option value="10">5</option>
                        <option value="20">20</option>
                        <option value="50">50</option>
                        <option value="100">100</option>
                    </select> entries
                </div>

                <div class="filter">
                    <label for="search">Search:</label>
                    <input type="search" name="" id="search" placeholder="Enter book name">
                </div>
            </div>

            <div class="addBookBtn">
                <button id="newBookBtn">New Book</button>
            </div>
        </div>

        <table>

            <thead>
                <tr class="heading">
                    <th>SL No</th>
                    <th>Cover</th>
                    <th>Title</th>
                    <th>Author</th>
                    <th>Publisher</th>
                    <th>Year</th>
                    <th>Action</th>
                </tr>
            </thead>


            <tbody class="bookInfo">
                
            </tbody>

        </table>


        <footer>
            <span class="showEntries">Showing 1 to 10 of 50 entries</span>
            <div class="pagination">
                
            </div>
        </footer>
    </div>


    <!--Popup Form-->

    <div class="dark_bg">

        <div class="popup">
             <header>
                <h2 class="modalTitle">Fill the Form</h2>
                <button class="closeBtn">&times;</button>
             </header>

             <div class="body">
                <form action="#" id="myForm">
                    <!-- <div class="imgholder">
                        <label for="uploadimg" class="upload">
                            <input type="file" name="" id="uploadimg" class="picture">
                            <i class="fa-solid fa-plus"></i>
                        </label>
                        <img src="images/placeholder.jpeg" alt="" width="150" height="150" class="img">
                    </div> -->

                    <div class="inputFieldContainer">

                        <div class="titleField">
                            <div class="form_control">
                                <label for="title">Title:</label>
                                <input type="text" name="" id="title" required>
                            </div>
                        </div>
                        <div class="authorField">
                            <div class="form_control">
                                <label for="author">Author:</label>
                                <input type="text" name="" id="author" required>
                            </div>
                        </div>
                        <div class="publisherField">
                            <div class="form_control">
                                <label for="publisher">Publisher:</label>
                                <input type="text" name="" id="publisher" required>
                            </div>
                        </div>
                        <div class="yearField">
                            <div class="form_control">
                                <label for="year">Year:</label>
                                <input type="text" name="" id="year" required>
                            </div>
                        </div>
                        <div class="titleField">
                            <div class="form_control">
                                <label for="uploadimg">Cover:</label>
                                <input type="text" name="" id="uploadimg" required>
                            </div>
                        </div>

                    </div>
                </form>
             </div>

             <footer class="popupFooter">
                <button form="myForm" class="submitBtn">Submit</button>
             </footer>
        </div>

    </div>


    <script src="app.js"></script>
</body>
</html>
